---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 60
      retry:
        automatic:
          limit: 1

steps:

- label: ":windows: plan"
  commands:
    - scripts/ci/verify-plan.ps1
  expeditor:
    executor:
      windows:
        privileged: true
        single-use: true
        shell: ["powershell", "-Command"]

- label: ":linux: plan"
  commands:
    - sudo ./scripts/ci/verify-plan.sh
  expeditor:
    executor:
      linux:
        privileged: true
        single-use: true
